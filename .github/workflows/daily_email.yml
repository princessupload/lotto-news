name: Daily Lottery Email

on:
  schedule:
    # Run daily at 8:00 AM Central Time (14:00 UTC)
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Update lottery data
        run: python dual_source_updater.py
        continue-on-error: true
      
      - name: Send daily email
        run: python daily_email_report.py
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      
      - name: Commit updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.json || true
          git diff --staged --quiet || git commit -m "Auto-update lottery data $(date +'%Y-%m-%d')"
          git push || true
